<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choix nombre d'appareils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Nouvelle réparation – Étape 1</h2>
  <form th:action="@{/reparations/nouvelle}" method="get" class="form-inline">
    <label class="form-label me-2">Nombre d'appareils :</label>
    <input type="number" min="1" name="nb" class="form-control me-2" required>
    <button type="submit" class="btn btn-primary">Continuer</button>
  </form>
</div>
</body>
</html>

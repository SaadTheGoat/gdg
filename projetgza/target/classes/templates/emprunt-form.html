<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter Emprunt / Remboursement</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>Ajouter une opération financière</h2>

  <form th:action="@{/emprunts/save}" method="post" th:object="${emprunt}">
    <div class="mb-3">
      <label class="form-label">Montant</label>
      <input type="number" step="0.01" th:field="*{montant}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Type</label>
      <select th:field="*{isemprunt}" class="form-control" required>
        <option th:value="true">Emprunt</option>
        <option th:value="false">Remboursement</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Détails</label>
      <textarea th:field="*{details}" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="/reparateur/dashboard" class="btn btn-secondary">Annuler</a>
  </form>
</div>
</body>
</html>

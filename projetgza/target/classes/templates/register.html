<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inscription</title>
</head>
<body>
<h2>Créer un compte Propriétaire</h2>
<form th:action="@{/register}" th:object="${reparateur}" method="post">
  <input type="text" th:field="*{nom}" placeholder="Nom" required />
  <input type="text" th:field="*{prenom}" placeholder="Prénom" required />
  <input type="email" th:field="*{email}" placeholder="Email" required />
  <input type="password" th:field="*{mdp}" placeholder="Mot de passe" required />
  <button type="submit">Créer</button>
</form>
</body>
</html>

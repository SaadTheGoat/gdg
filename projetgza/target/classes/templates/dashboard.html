<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Propriétaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

    <h1 class="mb-4">Bienvenue, <span th:text="${session.user.nom}">[Nom]</span> 👋</h1>

    <!-- Formulaire ajout réparateur -->
    <form th:action="@{/reparateurs/add}" method="post" th:object="${nouveauReparateur}" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col-md-2">
            <input type="text" th:field="*{prenom}" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col-md-2">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-2">
            <input type="password" th:field="*{mdp}" class="form-control" placeholder="Mot de passe" required>
        </div>
        <div class="col-md-2">
            <select th:field="*{commision}" class="form-control" required>
                <option value="">-- Choisir commission --</option>
                <option value="20.0">20%</option>
                <option value="30.0">30%</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Ajouter</button>
        </div>
    </form>

    <!-- Liste des réparateurs -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">📋 Réparateurs</div>
        <div class="card-body p-0">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Commission</th>
                    <th>Réparations</th>
                    <th>Recettes totales</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reparateurs}">
                    <td th:text="${r.nom + ' ' + r.prenom}">Nom</td>
                    <td th:text="${r.email}">Email</td>
                    <td th:text="${r.commision + '%'}">20%</td>
                    <td th:text="${#lists.size(r.reparations)}">0</td>
                    <td th:text="${recettesParReparateur[r.id] != null ? recettesParReparateur[r.id] : 0} + ' DH'">0 DH</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Recherche -->
    <form method="get" th:action="@{/dashboard}" class="mb-3 d-flex gap-2">
        <input type="text" name="keyword" class="form-control" placeholder="🔍 Rechercher par code, cause, réparateur..." th:value="${keyword}">
        <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
    </form>

    <!-- Réparations -->
    <div class="card mb-4">
        <div class="card-header bg-warning">🛠 Réparations</div>
        <div class="card-body p-0">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Cause</th>
                    <th>Réparateur</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rep : ${reparations}">
                    <td th:text="${rep.codeSuivi}">code</td>
                    <td th:text="${rep.appareils[0].cause}">cause</td>
                    <td th:text="${rep.reparateur.nom + ' ' + rep.reparateur.prenom}">réparateur</td>
                    <td th:text="${#dates.format(rep.dateDebut, 'dd/MM/yyyy')}">date</td>
                    <td th:text="${rep.status}">statut</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Actions -->
    <div class="d-flex gap-3">
        <a href="/reparations/choix" class="btn btn-outline-primary">➕ Nouvelle réparation</a>
        <a href="/reparations" class="btn btn-outline-secondary">📋 Liste des réparations</a>
    </div>

</div>
</body>
</html>

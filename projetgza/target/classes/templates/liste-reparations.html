<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des réparations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-4">📋 Liste des réparations</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>Code Suivi</th>
        <th>Cause</th>
        <th>Montant</th>
        <th>Avance</th>
        <th>Reste</th>
        <th>Date Début</th>
        <th>Date Fin</th>
        <th>Réparateur</th>
        <th>Status</th>
        <!-- Optionnel -->
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="rep : ${reparations}">
        <td th:text="${rep.codeSuivi}">code</td>
        <td th:text="${rep.cause}">cause</td>
        <td th:text="${rep.coutTotal} + ' DH'">0</td>
        <td th:text="${rep.avance} + ' DH'">0</td>
        <td th:text="${rep.reste} + ' DH'">0</td>
        <td th:text="${#dates.format(rep.dateDebut, 'dd/MM/yyyy')}">début</td>
        <td th:text="${rep.dateFin != null ? #dates.format(rep.dateFin, 'dd/MM/yyyy') : '---'}">fin</td>
        <td th:text="${rep.reparateur.nom}">réparateur</td>
        <td th:text="${rep.status}">statut</td>
        <!-- Actions optionnelles -->
        <td>
          <a th:href="@{'/reparations/details/' + ${rep.id}}" class="btn btn-sm btn-info">🔍</a>
          <a th:href="@{'/reparations/edit/' + ${rep.id}}" class="btn btn-sm btn-warning">✏️</a>
          <a th:href="@{'/reparations/delete/' + ${rep.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer cette réparation ?')">🗑️</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/dashboard" class="btn btn-secondary mt-3">⬅ Retour au dashboard</a>
</div>

</body>
</html>

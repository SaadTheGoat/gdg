<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inscription</title>
  <!-- Intégration de Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un compte Propriétaire</h2>

  <form th:action="@{/register}" th:object="${reparateur}" method="post" class="space-y-4">
    <!-- Nom -->
    <input type="text" th:field="*{nom}" placeholder="Nom"
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <!-- Prénom -->
    <input type="text" th:field="*{prenom}" placeholder="Prénom"
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <!-- Email -->
    <input type="email" th:field="*{email}" placeholder="Email"
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <!-- Mot de passe -->
    <input type="password" th:field="*{mdp}" placeholder="Mot de passe"
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <!-- Bouton Submit -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
      Créer
    </button>
  </form>

  <!-- Lien connexion -->
  <p class="mt-4 text-center text-sm text-gray-600">
    Déjà un compte ?
    <a href="/login" class="text-blue-600 hover:underline font-medium">Se connecter</a>
  </p>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier réparation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Modifier la réparation</h2>

    <form th:action="@{/reparations/update}" th:object="${reparation}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Coût total (DH)</label>
                <input type="number" step="0.01" th:field="*{coutTotal}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Avance (DH)</label>
                <input type="number" step="0.01" th:field="*{avance}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin prévue</label>
                <input type="date" th:field="*{dateFin}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        </div>

        <div>
            <h4 class="text-lg font-semibold text-gray-700 mt-4 mb-2">Appareils</h4>
            <div th:each="appareil, stat : *{appareils}" class="border p-4 rounded mb-4 space-y-2">
                <input type="hidden" th:field="*{appareils[__${stat.index}__].id}" />
                <input type="text" th:field="*{appareils[__${stat.index}__].type}" placeholder="Type"
                       class="w-full border rounded px-3 py-2" required />
                <input type="text" th:field="*{appareils[__${stat.index}__].marque}" placeholder="Marque"
                       class="w-full border rounded px-3 py-2" required />
                <input type="text" th:field="*{appareils[__${stat.index}__].modele}" placeholder="Modèle"
                       class="w-full border rounded px-3 py-2" required />
                <input type="text" th:field="*{appareils[__${stat.index}__].cause}" placeholder="Cause"
                       class="w-full border rounded px-3 py-2" required />
            </div>
        </div>

        <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
            Enregistrer les modifications
        </button>

        <div class="text-center mt-4">
            <a href="/reparations" class="text-blue-600 hover:underline text-sm">← Retour à la liste</a>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Connexion</title>
  <meta charset="UTF-8">
  <!-- Int√©gration de Tailwind CSS via CDN (optionnel si d√©j√† dans ton projet) -->
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üîê Connexion</h2>

  <form th:action="@{/login}" th:object="${reparateur}" method="post" class="space-y-4">
    <!-- Email -->
    <div>
      <input type="email" th:field="*{email}" placeholder="Email"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Mot de passe -->
    <div>
      <input type="password" th:field="*{mdp}" placeholder="Mot de passe"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- R√¥le -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Je suis :</label>
      <select th:field="*{role}"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
              required>
        <option value="" disabled selected>Choisir...</option>
        <option value="REPARATEUR">R√©parateur</option>
        <option value="PROPRIETAIRE">Propri√©taire</option>
      </select>
    </div>

    <!-- Bouton -->
    <div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
        Se connecter
      </button>
    </div>
  </form>

  <!-- Message d'erreur -->
  <div th:if="${error}" class="mt-4">
    <p th:text="${error}" class="text-red-500 text-sm text-center"></p>
  </div>
</div>
</body>
</html>

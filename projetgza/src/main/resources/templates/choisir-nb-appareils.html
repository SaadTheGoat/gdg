<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choix nombre d'appareils</title>
  <!-- Intégration de Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Nouvelle réparation – Étape 1</h2>

  <!-- Formulaire choix nombre d'appareils -->
  <form th:action="@{/reparations/nouvelle}" method="get" class="space-y-4">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <label for="nb" class="text-sm font-medium text-gray-700">Nombre d'appareils :</label>
      <input type="number" id="nb" name="nb" min="1"
             class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto"
             required />
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
      Continuer
    </button>
  </form>

  <!-- Lien retour -->

</div>

</body>
</html>

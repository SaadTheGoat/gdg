<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle réparation – Étape 1</title>
    <!-- Intégration de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Nouvelle réparation – Étape 1 : Informations des appareils
    </h2>

    <!-- Formulaire vers étape 2 -->
    <form th:action="@{/reparations/suivant}" th:object="${reparation}" method="post" class="space-y-6">

        <!-- Bloc d’un appareil -->
        <div th:each="appareil, stat : *{appareils}" class="border border-gray-200 rounded-lg p-4 space-y-4">
            <h5 class="font-semibold text-gray-700">Appareil <span th:text="${stat.index + 1}">1</span></h5>

            <div>
                <input type="text" th:field="*{appareils[__${stat.index}__].type}"
                       placeholder="Type"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required />
            </div>
            <div>
                <input type="text" th:field="*{appareils[__${stat.index}__].marque}"
                       placeholder="Marque"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required />
            </div>
            <div>
                <input type="text" th:field="*{appareils[__${stat.index}__].modele}"
                       placeholder="Modèle"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required />
            </div>
            <div>
                <input type="text" th:field="*{appareils[__${stat.index}__].cause}"
                       placeholder="Cause de réparation"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required />
            </div>
        </div>

        <!-- Bouton Submit -->
        <div class="pt-4">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                Suivant
            </button>
        </div>

    </form>
    <br>
    <a href="/dashboard" class="text-blue-600 hover:underline text-sm">← Retour au tableau de bord</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultat du Suivi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Détails de la Réparation</h2>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Code de Suivi :</strong> <span th:text="${reparation.codeSuivi}"></span></p>
            <p><strong>Date de Début :</strong> <span th:text="${#dates.format(reparation.dateDebut, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Date de Fin :</strong>
                <span th:if="${reparation.dateFin != null}" th:text="${#dates.format(reparation.dateFin, 'dd/MM/yyyy')}"></span>
                <span th:if="${reparation.dateFin == null}">Non définie</span>
            </p>
            <p><strong>Statut :</strong> <span th:text="${reparation.status}"></span></p>
            <p><strong>Coût total :</strong> <span th:text="${reparation.coutTotal}"></span> MAD</p>
            <p><strong>Avance :</strong> <span th:text="${reparation.avance}"></span> MAD</p>
            <p><strong>Reste à payer :</strong> <span th:text="${reparation.reste}"></span> MAD</p>
        </div>
    </div>

    <h4>Appareils concernés :</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Type</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>Cause</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appareil : ${reparation.appareils}">
            <td th:text="${appareil.type}"></td>
            <td th:text="${appareil.marque}"></td>
            <td th:text="${appareil.modele}"></td>
            <td th:text="${appareil.cause}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/suivi" class="btn btn-primary">Faire un autre suivi</a>
</div>
</body>
</html>
